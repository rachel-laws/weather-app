<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <title>Weather App</title>
  <meta name="description" content="A simple weather app." />
  <!--TODO: Add to this description-->
</head>

<body>

  <header>
    <h1 class="offscreen">Weather App powered by Open Weather API</h1>
  </header>

  <main>
    <section id="searchBar" class='searchBar'>
      <form id="searchBar__form" action="" role="search">
        <label for="searchBar__text" class="offscreen"></label>
        <input
          id="searchBar__text"
          class='searchBar__text'
          type="text"
          name="search"
          role="searchbox"
          size='40'
          autocomplete="off"
          placeholder="City, State, Country" />
        <button
          id="searchBar__button"
          class='searchBar__button'
          title="Enter Location"
          aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </form>
    </section>
    <a href="#currentForecast" class="skip-link">Go to current weather conditions</a>
    <section id="currentForecast" class='currentForecast'
      role="region"
      aria-labelledby="currentForecast__location">
      <h2 id="currentForecast__location">Current Weather Conditions</h2>
      <div id="currentForecast__conditions" class='currentForecast__conditions'>

        <div class="icon" id='icon'>
          <i class='far fa-sun' aria-hidden='true' title='clear sky'></i>
        </div>
        <div class="temp">59째
          <div class='unit'>F</div>
        </div>
        <div class="desc">Clear Sky</div>
        <div class="feels">Feels like 53째</div>
        <div class="maxtemp">High 62째</div>
        <div class="mintemp">Low 39째</div>
        <div class="humidity">Humidity 44%</div>
        <div class="wind">Wind 7 mph</div>

      </div>

    </section>
    <a href="#weeklyForecast" class="skip-link">Go to weekly weather forecast</a>
    <nav id="navButtons">
      <button id="getLocation"
        class="navButton"
        title="Get Location"
        aria-label="Get the current weather conditions for your location">
        <i class="fas fa-map-marker-alt"></i>
        <i class="none fas fa-sync fa-spin"></i>
      </button>
      <button id="home"
        class="navButton"
        title="Home Weather"
        aria-label="Get the current weather conditions for your home location">
        <i class="fas fa-home"></i>
        <i class="none fas fa-sync fa-spin"></i>
      </button>
      <button id="saveLocation"
        class="navButton"
        title="Save Location"
        aria-label="Save the current location as your home location">
        <i class="fas fa-save"></i>
        <i class="none fas fa-sync fa-spin"></i>
      </button>
      <button id="toggleUnits"
        class="navButton"
        title="Toggle temperature units"
        aria-label="Toggle between metric and imperial temperature units">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-sync none"></i>
      </button>
      <button id="refresh"
        class="navButton"
        title="Refresh weather conditions"
        aria-label="Refresh the current weather conditions">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-sync fa-spin none"></i>
      </button>
    </nav>
    <hr />
    <section id="weeklyForecast"
      role="region"
      aria-labelledby="weeklyForecast__title">
      <h2 class='offscreen' id="weeklyForecast__title">Weekly Forecast</h2>
      <div id="weeklyForecast__contents"></div>
    </section>
    <p id="confirmation" class="offscreen" aria-live="assertive"></p>
  </main>
  <script src="script.js"></script>

</body>

</html>
